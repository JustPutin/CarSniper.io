<!DOCTYPE html>

<script src="functions.js" type="module"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Items Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="        crossorigin="anonymous"/>
    
    <style>
   
    </style>
</head>
<body>


    <div>
        <header>
            <img src="logo.png" >
        </header>
    </div>
    
    <div class="pageContent">

        <div class="filterSideMenu">

          <div class="topnav">
            <div class="search-container">
            
            <input type="text" id="searchBarId" placeholder="Procurar.." name="search">
            <button type="submit" id="submitId"><i class="fa fa-search"></i></button>
       
            </div>
          </div>

          <button id="dropdownBtn" src="filter.png" class="dropbtn">Ordenar</button>
          <div class="dropdown">
              
              <div id="dropdown" class="dropdown-content">
                <a id="dropdown_OrderByHigherToLower">Ordenar por preco (Maior para menor)</a>
                <a id="dropdown_OrderByLowerToHigher">Ordenar por preco (menor para Maior)</a>
                <a id="dropdown_OrderByName">Ordenar por nome</a>
              </div>
          </div>


          <div class="d-flex">
            <div class="wrapper">
              <div class="price-input">
                <div class="field">
                  <span>Min</span>
                  <input type="number" class="input-min" value="2500">
                </div>
                <div class="separator">-</div>
                <div class="field">
                  <span>Max</span>
                  <input type="number" class="input-max" value="7500">
                </div>
              </div>
              <div class="slider">
                <div class="progress"></div>
              </div>
              <div class="range-input">
                <input type="range" class="range-min" min="0" max="10000" value="2500" step="100">
                <input type="range" class="range-max" min="0" max="10000" value="7500" step="100">
              </div>
            </div>
          </div>
        </div>


    
      <div id="pageSection">
          
      </div>

    </div>


    <div class="pagination">
    <a id="btn_seeMore" class="active">Ver Mais</a>
    </div>

    <footer>
        <p>&copy; 2024 Used Items Shop. All rights reserved.</p>
    </footer>

</body>
</html>
