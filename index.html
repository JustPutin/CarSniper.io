<!DOCTYPE html>

<script src="functions.js" type="module"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Items Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="        crossorigin="anonymous"/>
    
    <style>
        * {
	 margin: 0;
	 padding: 0;
	 box-sizing: border-box;
}
 body {
	 background-color: #b9b778;
	 font-family: Arial, Helvetica, sans-serif;
	 display: grid;
	 place-items: center;
	 min-height: 100vh;
}
 .container {
	 background-color: #fff;
	 position: relative;
	 display: grid;
	 grid-template-columns: 300px 600px;
	 border-radius: 5px;
	 box-shadow: 0 15px 20px rgba(0, 0, 0, 0.356);
}
 .container img {
	 width: 400px;
	 height: 300px;
	 border-radius: 5px 0 0 5px;
}
 .container .btn {
	 position: absolute;
	 bottom: -20px;
	 right: -20px;
	 border: none;
	 outline: none;
	 display: flex;
	 align-items: center;
	 background-color: #fc9400;
	 color: #fff;
	 padding: 22px 45px;
	 font-size: 1rem;
	 text-transform: uppercase;
	 border-radius: 5px;
	 cursor: pointer;
	 box-shadow: 0 10px 20px rgba(0, 0, 0, 0.294);
     margin-bottom: 100px;
}
 .container .btn i {
	 margin-left: 20px;
	 font-size: 1.5rem;
}
 .container__text {
	 padding: 40px 120px 0;
}
 .container__text h1 {
	 color: #351897;
	 font-weight: 400;
}
 .container__text .container__text__star span {
	 font-size: 0.8rem;
	 color: #ffa800;
	 margin: -5px 0 20px;
}
 .container__text p {
	 font-size: 0.9rem;
}
 .container__text .container__text__timing {
	 display: flex;
	 margin: 20px 0 10px;
}
 .container__text .container__text__timing .container__text__timing_time {
	 margin-right: 40px;
}
 .container__text .container__text__timing h2 {
	 margin-bottom: 5px;
	 font-size: 1rem;
	 font-weight: 400;
	 color: #818189;
}
 .container__text .container__text__timing p {
	 color: #351897;
	 font-weight: bold;
	 font-size: 1.2rem;
}
 
 
    </style>
</head>
<body>

    <header>
        <h1>Used Items Shop</h1>
        <p>Find great deals on pre-owned items!</p>
    </header>

    <section id="pageSection">
        <div class="container">
            <img
             src="https://bordalo.observador.pt/v2/q:84/c:2591:1454:nowe:312:604/rs:fill:1120/f:webp/plain/https://s3.observador.pt/wp-content/uploads/2021/06/26232447/ferrari-296-gtb-1.jpg"
            />
            <div class="container__text">
             <h1>Ferrari</h1>
             <p>
              If you're fan of caramel cake, then you'll love our Caramel Cake Pancakes.
              We Complete these over-the-top pancakes with Caramel Syrup.
             </p>
             <div class="container__text__timing">
              <div class="container__text__timing_time">
               <h2>Preco</h2>
               <p>9000$</p>
              </div>
              <div class="container__text__timing_time">
               <h2>Localizacao</h2>
               <p>Aveiro</p>
              </div>
              <div class="container__text__timing_time">
               <h2>KM</h2>
               <p>100K</p>
              </div>
             </div>
             <button class="btn">Ver anuncio
                <i class="fa fa-arrow-right"></i></button>
            </div>
           </div>
    </section>

    <footer>
        <p>&copy; 2024 Used Items Shop. All rights reserved.</p>
    </footer>

</body>
</html>
